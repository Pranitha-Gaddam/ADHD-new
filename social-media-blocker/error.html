<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8d7da;
      color: #721c24;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <h1>Access Blocked</h1>
    <p>This website is blocked by the Social Media Blocker extension.</p>
    <img id="blocked-img" alt="Blocked">
  </div>

  <script>
    // Dynamically load the image using Chrome's runtime URL
    document.getElementById("blocked-img").src = chrome.runtime.getURL("meme.jpg");
  </script>
</body>
</html>
